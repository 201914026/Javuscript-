<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수복습</title>
    <script>
        function nameWrite(name){
            document.write(name)
            document.write(name)
            document.writeln(name)
            document.writeln(name)
        }
    </script>
</head>
<body>
    <h1>함수 정의하며 사용해 보기</h1>
    <script>
    nameWrite("이범진")
    document.write("<h3>wrire함수 연습</h3>")
    //prompt함수의 사용
    let ret=prompt("이름입력","이범진")
    let ret2=confirm("확실합니까?")

    /*이번 함수는
    confirm함수를 사용하는 법을
    알아봅니다
    */
    if (ret2==true){
        document.write(ret)
    }
    else{
        document.write("출력하지 않습니다.")
    }
    </script>
</body>
</html>
